<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book Application | Tech-Wilco | AptechMetroStarGate | DSL-2024</title>
    <link rel="icon" href="favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1 class="main-heading">RECIPE BOOK</h1>
        <form id="form_container">
            <input id="name" type="text" placeholder="Recipe Name" required>
            <textarea id="ingredient" placeholder="Ingredients" required cols="30" rows="9"></textarea>
            <textarea id="instruction" placeholder="Instruction" required cols="30" rows="9"></textarea>
            <button class="save" onclick="addRecipe()">Add Recipe</button>
        </form>
        <div id="recipe_container">
                <h2 class="sub-heading">RECIPES</h2>
                <ul id="recipes"></ul>
        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
