<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Crud Application | Tech-Wilco | AptechMetroStarGate | DSL-2024
    </title>
    <link rel="icon" href="favicon.jpeg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Pacifico&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div class="head">
            <img src="logo.webp" width="80px" alt="Logo">
            <img src="name.png" width="150px" alt="Name">
        </div>
        <div id="form-container">
            <h5 class="form-h5">Create New Post</h5>
            <hr>
            <div id="upload-container">
                <img src="upload.png" width="60px" alt="Upload Icon">
                <h6 class="m-3">Drag photos and videos here</h6>
                <input class="img" type="file" id="imagePreview" accept="image/*" required>
                <div id="text">
                    <input class="mb-3" type="text" id="location" placeholder="Add location">
                    <textarea class="mb-3" id="caption" type="text" placeholder="Write a caption" cols="30"
                        rows="5"></textarea>
                </div>
                <button class="btn btn-primary btn-sm mb-3" id="shareBtn">Share Post</button>
                <button class="btn btn-primary btn-sm mb-3" id="updateBtn" style="display: none;">Update</button>
            </div>
        </div>
        <div id="record-container">
            <h3>Post Record</h3>
            <table id="record-table" class="table">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Caption</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="record-list">
    
                </tbody>
            </table>
        </div>
    </div>
    


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
