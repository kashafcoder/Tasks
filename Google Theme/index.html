<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
</head>

<body>
    <div id="container">
        <div id="child">
            <img class="logo" src="google.png" alt="" />
            <input type="search" name="searchbar" id="search" placeholder="Search Google or type a URL
                    " autocomplete="off" />

            <div id="link-group">
                <div class="link-names">
                    <div class="link-child">
                        <a href="https://www.youtube.com/" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Youtube">
                            <img class="link-img" src="youtube.png" alt="" />
                        </a>
                    </div>
                    <a class="links" href="https://www.youtube.com/">Youtube</a>
                </div>
                <div class="link-names">
                    <div class="link-child">
                        <a href="https://www.google.com/" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Google">
                            <img class="link-img" src="chrome.png" alt="" />
                        </a>
                    </div>
                    <a class="links"  href="https://www.google.com/">Google</a>
                </div>
                <div class="link-names">
                    <div class="link-child">
                        <a href="https://github.com/" data-bs-toggle="tooltip" data-bs-placement="top" title="Github">
                            <img class="link-img" src="github.png" alt="" />
                        </a>
                    </div>
                    <a class="links"  href="https://github.com/">Github</a>
                </div>
                <div class="link-names">
                    <div class="link-child">
                        <a href="https://www.facebook.com/" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Facebook">
                            <img class="link-img" src="facebook.png" alt="" />
                        </a>
                    </div>
                    <a class="links" href="https://www.facebook.com/">Facebook</a>
                </div>
                <div class="link-names">
                    <div class="link-child">
                        <a href="https://edu.google.com/workspace-for-education/classroom/" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Google Classroom">
                            <img class="link-img" src="classroom.png" alt="" />
                        </a>
                    </div>
                    <a class="links"  href="https://edu.google.com/workspace-for-education/classroom/">Classroom</a>
                </div>
                <div class="link-names">
                    <div class="link-child">
                        <a href="https://web.whatsapp.com/" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="WhatsApp Web">
                            <img class="link-img" src="whatsapp.png" alt="" />
                        </a>
                    </div>
                    <a class="links"  href="https://web.whatsapp.com/">WhatsApp</a>
                </div>
                <div class="link-names">
                    <div class="link-child">
                        <a href="https://www.instagram.com/" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Instagram">
                            <img class="link-img" src="instagram.png" alt="" />
                        </a>
                    </div>
                    <a class="links"  href="https://www.instagram.com/">Instagram</a>
                </div>
                <div class="link-names">
                    <div class="link-child">
                        <a href="https://www.google.com/drive/" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Google Drive">
                            <img class="link-img" src="drive.png" alt="" />
                        </a>
                    </div>
                    <a class="links" href="https://www.google.com/drive/">Google Drive</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Change Theme -->
    <div>
        <button id="edit-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Customize this page">
            <img id="edit-img" src="edit.png" alt="" />Customize Chrome
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Customize Chrome</h1>
                </div>
                <div class="modal-body">
                    <div id="dark-light-container">
                        <div id="dark-light-child">
                            <div data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Light"  onclick="light()" class="light-btn"><img src="sun.png" alt="" id="light-img">Light</div>
                            <div data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Dark" onclick="dark()"  class="dark-btn"><img src="dark.png" alt="" id="dark-img">Dark</div>
                        </div>
                    </div>
                    <div id="color-container">
                        <div id="color-child">
                            <div data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Green" id="color-btn1" onclick="color1()"></div>
                        </div>
                        <div id="color-child">
                            <div data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Yellow" id="color-btn2" onclick="color2()"></div>
                        </div>
                        <div id="color-child">
                            <div data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Orange" id="color-btn3" onclick="color3()"></div>
                        </div>
                    </div>
                    <div id="color-container">
                        <div id="color-child">
                            <div data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Pink" id="color-btn4" onclick="color4()"></div>
                        </div>
                        <div id="color-child">
                            <div data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Voilet" id="color-btn5" onclick="color5()"></div>
                        </div>
                        <div id="color-child">
                            <div data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Aqua" id="color-btn6" onclick="color6()"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/
TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
